<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Table&Vertical-align</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="background-box">
      <div class="big-box">
        <h3>Your shopping cart</h3>
        <table class="cart-table">
          <thead>
            <tr>
              <th></th>
              <th class="align-left">ITEM</th>
              <th class="align-right">AMOUNT</th>
              <th class="align-right">PRICE</th>
              <th class="align-right">TOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="img/tfthf.png" class="img" /></td>
              <td>
                <h class="brand">SONY</h>
                <p class="product">FE 70-200 mm F2.8 GM OSS</p>
              </td>
              <td class="align-right">1</td>
              <td class="align-right">3000원</td>
              <td class="align-right">3000원</td>
            </tr>
            <tr>
              <td><img src="img/drhdhhhh.png" class="img" /></td>
              <td>
                <h class="brand">SONY</h>
                <p class="product"></p>
                <p class="product">Sonnar T* E 24mm F1.8 ZA</p>
              </td>
              <td class="align-right">1</td>
              <td class="align-right">2000원</td>
              <td class="align-right">2000원</td>
            </tr>
            <tr>
              <td colspan="5" class="align-right">5000원</td>
            </tr>
          </tbody>
        </table>
        <div style="margin-top: 10px">
          <a href="#">Edit your shopping cart</a>
          <button style="float: right">구매하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
